 apiVersion: tekton.dev/v1alpha1
 kind: PipelineRun
 metadata:
   name: pipelines-build-pipeline-run
   namespace: kabanero
 spec:
   pipelineRef:
     name: pipelines-build-pipeline
   resources:
   - name: git-source
     resourceRef:
       name: pipelines-build-git-resource
   params:
     - name: deploymentSuffix
       value: latest
     - name: useBuildah
       value: "true"
     - name: utilsImageRegistryPublish
       value: "true"
     - name: registry
       #description: This is the contianer registry where images will be pushed by the pipeline.
       value: "<container_registry_url>"
     - name: registryNamespace
       #description: This is the container registry namespace, in case of docker.io as registry this will be dockerhub-id
       value: "<container_registry_namespace>"
     - name: imageRegistryUsername
       value: "<container_registry_username>"
     - name: imageRegistryPassword
       value: "<container_registry_password>"
     - name: utilsImageTag
       value: "<utils_image_tag_name>"
   serviceAccountName: pipelines-index
   timeout: 60m